    <link

    <style>
        *{
            margin:0;
        }
        #navbar{
            width:100%;
            height:70px;
            border:1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 450;

        }
        #navbar>img{
            width:16%;

        #navbar>a:link{

        }
        #fd{
            width:130px;

            color: white;

            width:130px;

            height:40px;

        #prohover{
            display: none;
           
        }
       #idproducts:hover>#prohover{
        display: block;
        display: flex;
  position: absolute;
  border:1px solid black;
  top:70px;
  left: 0;

  height: 500px;

       }
       #prohover1{
        display: none;
        width:25%;
        border:1px solid black;
        display: flex;
        flex-direction: column;
 
       }
       #prohover2{
        display: none;
        width:30%;
        border:1px solid black;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(auto,auto);
 
       }
       #prohover3{
        display: none;
        width:35%;
        border:1px solid black;
        display: flex;
        flex-direction: column;
 
       }
       #marketbetter{
        width: 100%;
        height: max-content;
        margin: auto;
        border: 1px solid black;
        background-color: #F4EBE3;
       }
       #marketbetter>p:nth-child(1){
        font-size: 80px;
        line-height: 95px;
        font-weight: 500;
        margin: 6% 14%;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
       #marketbetter>p:nth-child(2){
        font-size: 28px;
        color:grey;
        font-weight: 50;
        margin: -4% 21% 0 21%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
        #marketbetter>input{
            width:47%;
            height:60px;
            margin:3% 0% 0 25%;
            border:3px solid #FF885E;
            border-radius: 50px;
            padding-left: 2%;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;
            font-size: 18px;
            padding-bottom: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #marketbetter>button{
            height:50px;
            background-color: #FF7342;
            color: white;
            border:none;
            width:150px;
            text-align: center;
            margin-left: -13%;
            margin-bottom: -20px;
            border-radius: 25px;
        }#marketbetter>img{
            width:90%;
            margin: 0 5%;
        }
        #marketbetter>div:nth-child(5)>div img{
            width:10%;
        }
        #marketbetter>div:nth-child(5)>div:nth-child(2)>img{
            width:10%;
        }
        #marketbetter>div:nth-child(5)>div{
            display: flex;
        }
        #marketbetter>div:nth-child(5){
            width: 30%;
            height: max-content;
            font-size: 17px;
            margin:3% auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            border:1px solid black;
        }

    <div id="navbar" onscroll="color()">
        
    </div>
        <div id="marketbetter">
            <p>Market better. Sell faster.

                <div>
