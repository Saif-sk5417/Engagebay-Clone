<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageBay</title>
    <link rel="stylesheet" href="info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="SL_welcome">
        <p id="info_h1">Welcome to EngageBay</p>
        <p id="info_h2">Tell us a little about yourself</p>
        <label for="" id="SL_lable">How many people work at your company? <span id="org">*</span></label><br>
        <select name="" class="SL_select">
            <option value="">Select Employees</option>
            <option value="">1-10 Employees</option>
            <option value="">11-50 Employees</option>
            <option value="">51-100 Employees</option>
            <option value="">100-500 Employees</option>
            <option value="">500+ Employees</option>
        </select> <br>
        <label for="" id="SL_lable">Which industry best describes your company? <span id="org">*</span></label><br>
        <select name="" class="SL_select">
            <option value="">Industry</option>
            <option value="">Media</option>
            <option value="">Not for Profit</option>
            <option value="">Insurance</option>
            <option value="">Health Care</option>
            <option value="">Education</option>
        </select> <br>
        <label for="" id="SL_lable">Which of the following best describes your role? <span id="org">*</span></label><br>
        <select name="" class="SL_select">
            <option value="">Select an option</option>
            <option value="">Founder</option>
            <option value="">CEO</option>
            <option value="">SEO</option>
            <option value="">Senior management</option>
            <option value="">Other</option>
        </select> <br>
        <label for="" id="SL_lable">Phone number <span id="org">*</span></label><br>
        <input type="Number"  class="SL_select"placeholder="Enter Your Number">
        <button id="done_btn">Done</button>
    </div>
</body>
</html>
<script>
    document.getElementById('done_btn').addEventListener('click',function(){
        alert('You Will receive an email')
    })
</script>
